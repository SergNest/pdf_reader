<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF/Image to DOCX Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4 text-center">PDF/Image to DOCX Converter</h1>

        <form action="/" method="post" enctype="multipart/form-data" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <label for="pdf_file" class="block text-gray-700 font-medium mb-2">Select file:</label>
            <input type="file" name="file" id="pdf_file" accept=".pdf, .png, .jpg, .jpeg" required class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">

            <div class="mt-4">
                <input type="checkbox" name="use_ai" id="use_ai" class="rounded text-blue-500 focus:ring-2 focus:ring-blue-500">
                <label for="use_ai" class="text-gray-700 ml-2">Use AI for text correction</label>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Convert to DOCX</button>
        </form>

        <h2 class="text-2xl font-bold mt-8 mb-4 text-center">Last 5 Converted Files</h2>
        <ul class="max-w-md mx-auto">
            {% if converted_files %}
                {% for file in converted_files %}
                    <li class="bg-white p-4 rounded-lg shadow-md mb-2">
                        <a href="{{ url_for('download_file', filename=file) }}" class="text-blue-500 hover:underline">{{ file }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500">No converted files available.</p>
            {% endif %}
        </ul>
    </div>

</body>
</html>
