<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF/Image to DOCX Converter</title>
</head>
<body>
    <h1>PDF/Image to DOCX Converter</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Select file:</label>
        <input type="file" name="file" id="pdf_file" accept=".pdf, .png, .jpg, .jpeg" required>
        <button type="submit">Convert to DOCX</button>
    </form>

    <h2>Last 5 Converted Files</h2>
    <ul>
        {% if converted_files %}
            {% for file in converted_files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        {% else %}
            <p>No converted files available.</p>
        {% endif %}
    </ul>
</body>
</html>
